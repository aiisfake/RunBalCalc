<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Balance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Running Balance Calculator</h1>

        <div class="input-fields">
            <div class="input-group">
                <label for="input1">Value 1:</label>
                <input type="text" id="input1" class="balance-input" value="0.00">
            </div>
            <div class="input-group">
                <label for="input2">Value 2:</label>
                <input type="text" id="input2" class="balance-input" value="0.00">
            </div>
            <div class="input-group">
                <label for="input3">Value 3:</label>
                <input type="text" id="input3" class="balance-input" value="0.00">
            </div>
            <div class="input-group">
                <label for="input4">Value 4:</label>
                <input type="text" id="input4" class="balance-input" value="0.00">
            </div>
            <div class="input-group">
                <label for="input5">Value 5:</label>
                <input type="text" id="input5" class="balance-input" value="0.00">
            </div>
            <div class="input-group">
                <label for="input6">Value 6:</label>
                <input type="text" id="input6" class="balance-input" value="0.00">
            </div>
            <div class="input-group">
                <label for="input7">Value 7:</label>
                <input type="text" id="input7" class="balance-input" value="0.00">
            </div>
            <div class="input-group">
                <label for="input8">Value 8:</label>
                <input type="text" id="input8" class="balance-input" value="0.00">
            </div>
            <div class="input-group">
                <label for="input9">Value 9:</label>
                <input type="text" id="input9" class="balance-input" value="0.00">
            </div>
            <div class="input-group">
                <label for="input10">Value 10:</label>
                <input type="text" id="input10" class="balance-input" value="0.00">
            </div>
        </div>

        <button id="clearAllBtn" class="clear-button">Clear All</button>
        <div class="total-group">
            <label>Total:</label>
            <span id="totalDisplay" class="total-display">$0.00</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
